query GetCurrentUser {
    Viewer {
        id
    }
}

query getMyMedia($type: MediaType!, $userId: Int!) {
    MediaListCollection(userId: $userId, type:$type, sort:UPDATED_TIME_DESC) {
        lists {
            entries {
                ...MyMedia
            }
            status
        }
        hasNextChunk
    }
}


mutation UpdateStatus(
    $id: Int!,
    $status: MediaListStatus,
    $scoreRaw: Int,
    $progress: Int,
    $progressVolumes: Int,
    $repeat: Int,
    $priority: Int,
    $private: Boolean,
    $notes: String,
    $hiddenFromStatusLists: Boolean,
    $customLists: [String],
    $advancedScores: [Float],
    $startedAt: FuzzyDateInput,
    $completedAt: FuzzyDateInput
) {
    SaveMediaListEntry(
        id: $id, status: $status, scoreRaw: $scoreRaw, progress: $progress, progressVolumes: $progressVolumes,
        repeat: $repeat, priority: $priority, private: $private, notes: $notes, hiddenFromStatusLists: $hiddenFromStatusLists, customLists: $customLists,
        advancedScores: $advancedScores, startedAt: $startedAt, completedAt: $completedAt
    ) {
        ...MyMedia
    }
}

fragment MyMedia on MediaList {
    id
    media {
        id
        title {
            userPreferred
        }
        coverImage {
            extraLarge
        }
        format
        episodes
        chapters
        volumes
    }
    status
    score(format: POINT_100)
    progress
    progressVolumes
    repeat
    notes
    private
    advancedScores
    startedAt {
        year
        month
        day
    }
    completedAt {
        year
        month
        day
    }
    updatedAt
    createdAt
    priority
}

mutation DeleteEntry($id: Int!) {
    DeleteMediaListEntry(id: $id) {
        deleted
    }
}