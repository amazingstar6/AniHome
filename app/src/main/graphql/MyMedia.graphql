query getMyMedia($type: MediaType, $userId: Int = 808626, $status: MediaListStatus = CURRENT) {
    MediaListCollection(userId: $userId, type:$type, status: $status, sort:UPDATED_TIME_DESC) {
        lists {
            entries {
                id
                media {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        extraLarge
                    }
                    format
                    episodes
                    chapters
                    volumes
                }
                status
                score
                progress
                progressVolumes
                repeat
                notes
                advancedScores
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }
                updatedAt
                createdAt
            }
        }
        hasNextChunk
    }
}

mutation IncreaseEpisodeProgress($mediaId: Int!, $newProgress: Int!){
    SaveMediaListEntry(mediaId: $mediaId, progress: $newProgress) {
        id
        mediaId
        media {
            title {
                userPreferred
            }
        }
        progress
    }
}
