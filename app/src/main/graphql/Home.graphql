query GetTrendingMedia($page: Int = 1, $type: MediaType!, $currentSeason: MediaSeason!, $nextSeason: MediaSeason!, $currentYear: Int = 2023, $nextYear: Int = 2023){

        popularThisSeason:
        Page(page: $page) {
            media(sort:POPULARITY_DESC, type: $type, season: $currentSeason, seasonYear: $currentYear) {
                ...mediaTitleCover
            }
        }
        trendingNow:
        Page {
            media(sort: TRENDING, type:$type) {
                ...mediaTitleCover
            }
        }
        upcomingNextSeason:
        Page {
            media(sort: POPULARITY_DESC, type: $type, season: $nextSeason, seasonYear: $nextYear) {
                ...mediaTitleCover
            }
        }
        allTimePopular:
        Page {
            media(sort: POPULARITY_DESC, type:$type) {
                ...mediaTitleCover
            }
        }
        top100Anime:
        Page {
            media(sort: SCORE_DESC, type: $type) {
            ...mediaTitleCover
            }
        }



}

fragment mediaTitleCover on Media {
    id
    title {
        userPreferred
    }
    coverImage {
        extraLarge
    }
}