query getTrends($page: Int = 1, $sort: [MediaSort], $season: MediaSeason, $year: Int){
    trending: Page(page: $page, perPage: 20) {
        media(sort: $sort, type: ANIME, season: $season, seasonYear: $year) {
            id
            title {
                romaji
                english
                native
                userPreferred
            }
            coverImage {
                extraLarge
            }
        }
    }
}

query getMyAnime {
    MediaListCollection(userId: 808626, type:ANIME, status: CURRENT) {
        lists {
            entries {
                id
                media {
                    id
                    title {
                        userPreferred
                    }
                    coverImage {
                        extraLarge
                    }
                    format
                    episodes
                }
                status
                score
                progress
                progressVolumes@include(if:false)
                repeat
                notes
                advancedScores
                startedAt {
                    year
                    month
                    day
                }
                completedAt {
                    year
                    month
                    day
                }
                updatedAt
                createdAt
            }
        }
        hasNextChunk
    }
}

query getAnimeInfo($id: Int!) {
    Media(id: $id) {
        id
        idMal
        title {
            romaji
            english
            native
        }
        format
        status
        description
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        season
        seasonYear
        episodes
        duration
        chapters @include(if:false)
        volumes @include(if:false)
        countryOfOrigin
        isLicensed
        source
        hashtag
        # what is the id?
        trailer {
            id
            site
            thumbnail
        }
        # updatedAt is represented in the Unix timestamp
        updatedAt
        coverImage {
            extraLarge
            color
        }
        bannerImage
        genres
        synonyms
        isAdult
        averageScore
        meanScore
        # number of users with the media on their list
        popularity
        #     Locked media may not be added to lists our favorited. This may be due to the entry pending for deletion or other reasons.
        isLocked
        # amount of related activity in the past hour
        trending
        favourites
        tags {
            id
            name
            rank
            isMediaSpoiler
            userId
        }
        relations {
            edges {
                relationType
                node {
                    id
                    title {
                        native
                    }
                    coverImage {
                        extraLarge
                    }
                }
            }
        }
        characters {
            edges {
                node {
                    id
                    name {
                        native
                    }
                    image {
                        large
                    }
                }
                role
                name
                voiceActors {
                    name {
                        native
                    }
                    image {
                        large
                    }
                    languageV2
                }
                voiceActorRoles {
                    voiceActor {
                        name {
                            native
                        }
                        image {
                            large
                        }
                        languageV2
                    }
                    roleNotes
                    dubGroup
                }
            }
            nodes {
                name {
                    native
                }
                image {
                    large
                }
            }
        }
        nextAiringEpisode {
            id
            airingAt
            timeUntilAiring
            episode
            mediaId
        }
        airingSchedule {
            nodes {
                id
            }
        }
        trends {
            nodes {
                mediaId
            }
        }
        externalLinks {
            id
            url
            site
            siteId
            type
            language
            color
            icon
            notes
            isDisabled
        }
        streamingEpisodes {
            title
            thumbnail
            url
            site
        }
        rankings {
            id,
            rank
            type
            format
            year
            season
        }
        mediaListEntry {
            id
        }
        reviews {
            nodes {
                id
            }
        }
        recommendations {
            nodes {
                id
            }
        }
        stats {
            scoreDistribution {
                score
                amount
            }
            statusDistribution {
                status
                amount
            }
        }
        siteUrl
        autoCreateForumThread
        isRecommendationBlocked
        isReviewBlocked
        modNotes
    }
}

