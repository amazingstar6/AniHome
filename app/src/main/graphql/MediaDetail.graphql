fragment MediaDetailFragment on Media {
    id
    idMal
    type
    title {
        romaji
        english
        native
    }
    format
    status
    description(asHtml: true)
    startDate {
        ...FuzzyDate
    }
    endDate {
        ...FuzzyDate
    }
    season
    seasonYear
    episodes
    duration
    chapters
    volumes
    countryOfOrigin
    isLicensed
    source
    hashtag
    trailer {
        id
        site
        thumbnail
    }
    # updatedAt is represented in the Unix timestamp
    updatedAt
    coverImage {
        extraLarge
        color
    }
    bannerImage
    genres
    synonyms
    isAdult
    averageScore
    meanScore
    # number of users with the media on their list
    popularity
    # Locked media may not be added to lists or favorited. This may be due to the entry pending for deletion or other reasons.
    isLocked
    # amount of related activity in the past hour
    trending
    isFavourite
    isFavouriteBlocked
    favourites
    studios {
        nodes {
            id
            name
        }
    }
    tags {
        id
        name
        rank
        isMediaSpoiler
        userId
    }
    relations {
        edges {
            relationType
            node {
                id
                title {
                    native
                }
                coverImage {
                    extraLarge
                }
            }
        }
    }
    characters(sort: RELEVANCE) {
        edges {
            node {
                id
                name {
                    native
                }
                image {
                    large
                }
            }
            role
            name
            voiceActorRoles {
                voiceActor {
                    id
                    name {
                        userPreferred
                    }
                    image {
                        large
                    }
                    languageV2
                }
                roleNotes
                dubGroup
            }
        }
    }
    nextAiringEpisode {
        id
        airingAt
        timeUntilAiring
        episode
        mediaId
    }
    airingSchedule {
        nodes {
            id
        }
    }
    trends {
        nodes {
            mediaId
        }
    }
    externalLinks {
        id
        url
        site
        siteId
        type
        language
        color
        icon
        notes
        isDisabled
    }
    streamingEpisodes {
        title
        thumbnail
        url
        site
    }
    rankings {
        rank
        type
        year
        season
        allTime
        context
    }
    stats {
        scoreDistribution {
            score
            amount
        }
        statusDistribution {
            status
            amount
        }
    }
    mediaListEntry {
        id
        userId
        mediaId
        progress
        private
        hiddenFromStatusLists
        customLists
        updatedAt
        advancedScores
        notes
        repeat
        progressVolumes
        startedAt {
            ...FuzzyDate
        }
        completedAt {
            ...FuzzyDate
        }
        status
        score
    }
    reviews {
        nodes {
            id
        }
    }
    recommendations {
        nodes {
            id
        }
    }
    stats {
        scoreDistribution {
            score
            amount
        }
        statusDistribution {
            status
            amount
        }
    }
    siteUrl
    autoCreateForumThread
    isRecommendationBlocked
    isReviewBlocked
    modNotes
}

query GetCharactersOfMedia($id: Int!, $page: Int!, $perPage: Int!) {
    Media(id: $id) {
        type
        characters(sort: FAVOURITES_DESC, page: $page, perPage: $perPage) {
            edges {
                node {
                    id
                    name {
                        native
                    }
                    image {
                        large
                    }
                }
                role
                name
                voiceActorRoles {
                    voiceActor {
                        id
                        name {
                            userPreferred
                        }
                        image {
                            large
                        }
                        languageV2
                    }
                    roleNotes
                    dubGroup
                }
            }
        }
    }
}

query GetReviewsOfMedia($id: Int!, $page:Int! $perPage:Int!) {
    Media(id: $id) {
        reviews(page: $page, perPage: $perPage, sort: RATING_DESC) {
            nodes {
                id
                userId
                body(asHtml: true)
                summary
                user {
                    name
                    avatar {
                        large
                    }
                }
                rating
                ratingAmount
                userRating
                score
                createdAt
                updatedAt
                private
            }
            pageInfo {
                perPage
                currentPage
                lastPage
                hasNextPage
            }
        }
    }
}

