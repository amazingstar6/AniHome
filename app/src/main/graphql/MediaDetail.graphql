query GetStaffDetail($id: Int!) {
    Staff(id: $id) {
        id
        image {
            large
        }
        name {
            userPreferred
            first
            middle
            last
            full
            native
            alternative
        }
        languageV2
        favourites
        isFavourite
        isFavouriteBlocked
        description(asHtml: true)
        primaryOccupations
        gender
        dateOfBirth {
            ...FuzzyDate
        }
        dateOfDeath {
            ...FuzzyDate
        }
        age
        yearsActive
        homeTown
        bloodType
        ## FIXME THIS IS PAGED
        characters {
            edges {
                node {
                    id
                    name {
                        userPreferred
                    }
                    image {
                        large
                    }
                }
                role
                name
            }
        }
        ## FIXME THIS IS ALSO PAGED
        anime:staffMedia {
            ...StaffMedia
        }

        manga:staffMedia(type: MANGA) {
            ...StaffMedia
        }
    }
}

query GetMediaOfStaff($staffId: Int!, $page: Int!, $pageSize: Int!) {
    Staff(id: $staffId) {
        staffMedia(page: $page, perPage: $pageSize) {
            ...StaffMedia
        }
    }
}

fragment StaffMedia on MediaConnection {
    edges {
        node {
            type
            id
            coverImage {
                extraLarge
            }
            title {
                userPreferred
            }
        }
        staffRole
    }
}

query GetReviewDetail($id: Int!) {
    Review(id: $id) {
        id
        summary,
        user {
            name
            avatar {
                large
            }
        }
        createdAt
        updatedAt
        body(asHtml: true)
        score
        rating
        ratingAmount
        userRating
    }
}

query GetStaffInfo($id:Int!, $page:Int!, $perPage:Int!) {
    Media(id:$id) {
        staff(page: $page, perPage: $perPage, sort: [RELEVANCE]) {
            edges {
                node {
                    id
                    name {
                        first
                        middle
                        last
                        full
                        native
                        alternative
                        userPreferred
                    }
                    image {
                        large
                    }
                }
                role
                favouriteOrder
            }
            pageInfo {
                perPage
                currentPage
                lastPage
                hasNextPage
            }
        }
    }
}

fragment FuzzyDate on FuzzyDate {
    year
    month
    day
}

mutation ToggleFavoriteCharacter(
    $characterId: Int,
    $staffId: Int,
    $animeId: Int,
    $mangaId: Int,
    $studioId: Int
) {
    ToggleFavourite(characterId: $characterId, staffId: $staffId, animeId: $animeId, mangaId: $mangaId, studioId: $studioId) {
        characters {
            nodes {
                id
                isFavourite
                isFavouriteBlocked
            }
        }
        staff {
            nodes {
                id
                isFavourite
                isFavouriteBlocked
            }
        }
        anime {
            nodes {
                id
                isFavourite
                isFavouriteBlocked
            }
        }
        manga {
            nodes {
                id
                isFavourite
                isFavouriteBlocked
            }
        }
        studios {
            nodes {
                id
                isFavourite
            }
        }
    }
}

mutation RateReview($rating: ReviewRating!, $id: Int!) {
    RateReview(rating: $rating, reviewId: $id) {
        id
